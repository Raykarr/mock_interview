<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mock Interview Bot</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #007bff;
            --user-bg: #e7f3ff;
            --bot-bg: #f8f9fa;
            --text-color: #212529;
            --border-color: #dee2e6;
            --body-bg: #f4f7f6;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; max-width: 800px; margin: 2rem auto; padding: 1rem; background-color: var(--body-bg); color: var(--text-color); }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        h1 { text-align: center; color: #333; }
        details { border: 1px solid var(--border-color); border-radius: 8px; padding: 0.5rem 1rem; margin-bottom: 1.5rem; }
        summary { font-weight: bold; cursor: pointer; }
        .api-keys { padding-top: 1rem; }
        input[type="password"] { width: 100%; padding: 10px; margin-top: 5px; box-sizing: border-box; border: 1px solid var(--border-color); border-radius: 6px; }
        button { width: 100%; padding: 12px; font-size: 16px; border-radius: 8px; border: none; cursor: pointer; background-color: var(--primary-color); color: white; transition: background-color 0.2s; }
        button:disabled { background-color: #adb5bd; cursor: not-allowed; }
        #recordBtn.recording { background-color: #dc3545; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(220, 53, 69, 0); } 100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); } }
        #status { text-align: center; font-weight: bold; min-height: 24px; color: #555; margin: 1rem 0; }
        .transcript-area { border: 1px solid var(--border-color); border-radius: 8px; padding: 1rem; height: 350px; overflow-y: auto; }
        .chat-bubble { max-width: 80%; padding: 10px 15px; border-radius: 18px; margin-bottom: 10px; line-height: 1.4; }
        .chat-bubble.bot { background-color: var(--bot-bg); border: 1px solid var(--border-color); clear: both; float: left; }
        .chat-bubble.user { background-color: var(--user-bg); clear: both; float: right; }
        #feedback-section { display: none; margin-top: 2rem; padding: 1.5rem; border: 1px solid #c3e6cb; background-color: #d4edda; border-radius: 8px; }
        #copy-feedback { width: auto; font-size: 14px; padding: 8px 12px; float: right; background-color: #218838; }
        #feedback-text ul { padding-left: 25px; margin-top: 10px; margin-bottom: 10px; }
        #feedback-text li { margin-bottom: 8px; }
        #feedback-text strong { color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è AI Mock Interview</h1>
        <details>
            <summary>API Keys & Settings</summary>
            <div class="api-keys">
                <label for="deepgramApiKey">Deepgram API Key:</label>
                <input type="password" id="deepgramApiKey">
                <br><br>
                <label for="openrouterApiKey">OpenRouter API Key:</label>
                <input type="password" id="openrouterApiKey">
            </div>
        </details>
        <div class="controls">
            <button id="startBtn">Start Interview</button>
            <br><br>
            <button id="recordBtn" disabled>Record Answer</button>
        </div>
        <div id="status">Welcome! Click "Start Interview" to begin.</div>
        <div class="transcript-area" id="transcript"></div>
        <div id="feedback-section">
            <button id="copy-feedback">Copy</button>
            <h3>üìã Interview Feedback</h3>
            <div id="feedback-text"></div>
        </div>
    </div>
    <audio id="audioPlayer" style="display: none;"></audio>

    <script>
        const startBtn = document.getElementById('startBtn');
        const recordBtn = document.getElementById('recordBtn');
        const statusDiv = document.getElementById('status');
        const transcriptDiv = document.getElementById('transcript');
        const audioPlayer = document.getElementById('audioPlayer');
        const feedbackSection = document.getElementById('feedback-section');
        const feedbackTextDiv = document.getElementById('feedback-text');
        const copyFeedbackBtn = document.getElementById('copy-feedback');

        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        startBtn.addEventListener('click', startInterview);
        recordBtn.addEventListener('click', toggleRecording);
        copyFeedbackBtn.addEventListener('click', copyFeedback);
        audioPlayer.onended = () => {
            if (!feedbackSection.style.display || feedbackSection.style.display === 'none') {
                updateStatus('Your turn. Press "Record Answer".', false);
            }
        };

        async function startInterview() {
            if (!getApiKeys().deepgramApiKey || !getApiKeys().openrouterApiKey) {
                alert('Please enter both API Keys.'); return;
            }
            transcriptDiv.innerHTML = '';
            feedbackSection.style.display = 'none';
            startBtn.textContent = 'Start Interview';
            updateStatus('Starting interview...', true);
            startBtn.disabled = true;
            
            const formData = new FormData();
            formData.append('deepgramApiKey', getApiKeys().deepgramApiKey);

            try {
                const response = await fetch('/start', { method: 'POST', body: formData });
                if (!response.ok) throw new Error(`Server error: ${response.statusText}`);
                addTranscript('bot', response.headers.get('X-Bot-Transcript'));
                const audioBlob = await response.blob();
                playAudio(audioBlob);
            } catch (error) {
                updateStatus(`Error: ${error.message}`, false);
                startBtn.disabled = false;
            }
        }

        async function toggleRecording() {
            if (isRecording) {
                mediaRecorder.stop();
            } else {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
                    mediaRecorder.onstart = () => {
                        recordBtn.classList.add('recording');
                        recordBtn.textContent = 'Stop Recording';
                        updateStatus('Recording... Click again to stop.', false);
                        isRecording = true;
                    };
                    mediaRecorder.onstop = () => {
                        recordBtn.classList.remove('recording');
                        recordBtn.textContent = 'Record Answer';
                        updateStatus('Processing your answer...', true);
                        isRecording = false;
                        sendAudioToServer();
                    };
                    audioChunks = [];
                    mediaRecorder.start();
                } catch(err) {
                    alert("Microphone access denied. Please allow microphone access in your browser settings.");
                }
            }
        }

        async function sendAudioToServer() {
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            const formData = new FormData();
            formData.append('audio', audioBlob, 'answer.wav');
            formData.append('deepgramApiKey', getApiKeys().deepgramApiKey);
            formData.append('openrouterApiKey', getApiKeys().openrouterApiKey);

            try {
                const response = await fetch('/respond', { method: 'POST', body: formData });
                if (!response.ok) throw new Error(`Server error: ${response.statusText}`);

                const contentType = response.headers.get('content-type');

                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    handleFinalFeedback(data);
                } else {
                    handleNextQuestion(response);
                }
            } catch (error) {
                updateStatus(`Error: ${error.message}`, false);
            }
        }
        
        async function handleNextQuestion(response) {
            addTranscript('user', response.headers.get('X-User-Transcript'));
            addTranscript('bot', response.headers.get('X-Bot-Transcript'));
            const botAudioBlob = await response.blob();
            playAudio(botAudioBlob);
        }

        function handleFinalFeedback(data) {
            addTranscript('user', data.user_transcript);
            
            const feedback = data.bot_transcript.replace("Thank you for completing the interview. Here is your feedback.", "").trim();
            
            // USE MARKED.JS TO CONVERT MARKDOWN TO HTML
            feedbackTextDiv.innerHTML = marked.parse(feedback);
            
            feedbackSection.style.display = 'block';
            
            const audioBlob = base64ToBlob(data.audio_base64, 'audio/mpeg');
            playAudio(audioBlob);

            updateStatus('Interview Complete!', true);
            startBtn.disabled = false;
            startBtn.textContent = 'Start New Interview';
        }
        
        function base64ToBlob(base64, contentType = '', sliceSize = 512) {
            const byteCharacters = atob(base64);
            const byteArrays = [];
            for (let offset = 0; offset < byteCharacters.length; offset += sliceSize) {
                const slice = byteCharacters.slice(offset, offset + sliceSize);
                const byteNumbers = new Array(slice.length);
                for (let i = 0; i < slice.length; i++) {
                    byteNumbers[i] = slice.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                byteArrays.push(byteArray);
            }
            return new Blob(byteArrays, {type: contentType});
        }

        function copyFeedback() {
            navigator.clipboard.writeText(feedbackTextDiv.innerText).then(() => {
                copyFeedbackBtn.textContent = 'Copied!';
                setTimeout(() => { copyFeedbackBtn.textContent = 'Copy'; }, 2000);
            });
        }

        function getApiKeys() {
            return {
                deepgramApiKey: document.getElementById('deepgramApiKey').value,
                openrouterApiKey: document.getElementById('openrouterApiKey').value,
            };
        }

        function playAudio(blob) {
            const url = URL.createObjectURL(blob);
            audioPlayer.src = url;
            audioPlayer.play();
            updateStatus('Interviewer is speaking...', true);
        }

        function addTranscript(speaker, text) {
            if (!text) return;
            const bubble = document.createElement('div');
            bubble.classList.add('chat-bubble', speaker);
            const textNode = document.createTextNode(text);
            bubble.appendChild(textNode);
            transcriptDiv.appendChild(bubble);
            transcriptDiv.scrollTop = transcriptDiv.scrollHeight;
        }
        
        function updateStatus(message, isBotActive) {
            statusDiv.textContent = message;
            recordBtn.disabled = isBotActive || isRecording;
        }
    </script>
</body>
</html>
